<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D GAEM</title>
    <link rel="stylesheet" href="./Styles/styles.css" />
  </head>
  <body>
    <div class="game-menu game">
      <h1 class="foet">BOX RUN</h1>
      <button class="start-game">START GAME</button>
    </div>

    <div class="canvas game"></div>

    <div class="gameover game">
      <h1 class="glitch">YOU DED</h1>
      <button class="ded">PLAY AGAIN</button>
    </div>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <h1 class="title game">Box Run</h1>

    <audio src="./Scripts/cartoon-jump-6462.mp3" class="music"></audio>

    <div class="dropdown game">
      <input type="checkbox" id="dropdown" />

      <label class="dropdown__face" for="dropdown">
        <div class="dropdown__text">DIFFICULTY</div>

        <div class="dropdown__arrow"></div>
      </label>

      <ul class="dropdown__items game">
        <li class="easy">Noob</li>
        <li class="medium">Gamer</li>
        <li class="hard">Pro Gamer</li>
      </ul>
    </div>

    <img class="space game" src="./Scripts/Spacebar.png" alt="" />
    <img class="wasd game" src="./Scripts/Wasd.png" alt="" />

    <div class="score game"></div>
    <div class="high-score game"></div>

    <div class="mobile">
      <img src="./Scripts/Mobile.png" alt="Mobile mf" />
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
        }
      }
    </script>
    <script src="./Scripts/app.js" type="module"></script>
  </body>
</html>
